<app-navbar></app-navbar>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <ag-grid-angular class="ag-theme-balham" [rowData]="rowData" [gridOptions]="gridOptions"
                             [modules]="modules"
                             [frameworkComponents]="frameworkComponents"
                             [domLayout]="domLayout" 
                             
                             rowSelection = "single"
                            (selectionChanged)="onSelectionChanged($event)"
                             (cellValueChanged)="onCellValueChanged($event)"
                             (gridReady)="onGridReady($event)"
                             >
                          </ag-grid-angular>
                          <!-- editType="fullRow" -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
